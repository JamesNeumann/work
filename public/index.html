<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .status {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .info {
            margin-top: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .info-item {
            margin: 10px 0;
            color: #555;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Willkommen!</h1>
        <p>Ihre Anwendung lÃ¤uft erfolgreich</p>
        <div class="status pulse">âœ“ System Online</div>

        <div class="info">
            <div class="info-item">
                <strong>Status:</strong> <span id="health-status">Wird geladen...</span>
            </div>
            <div class="info-item">
                <strong>Zeit:</strong> <span id="timestamp">-</span>
            </div>
        </div>
    </div>

    <script>
        // Check server health
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('health-status').textContent = data.message;
                document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString('de-DE');
            } catch (error) {
                document.getElementById('health-status').textContent = 'Fehler beim Verbinden';
            }
        }

        // Initial check
        checkHealth();

        // Update every 5 seconds
        setInterval(checkHealth, 5000);
    </script>
</body>
</html>
